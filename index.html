<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="rating-state.css" rel="stylesheet">
  <link href="thank-you-state.css" rel="stylesheet">
  <link href="text-styles.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div id="wrapper">
      <!-- Rating state start -->
      <div id="rating-state">
        <img src="images/icon-star.svg" id="star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div id="rating-container">
          <span class="rating">1</span>
          <span class="rating">2</span> 
          <span class="rating">3</span>
          <span class="rating">4</span>
          <span class="rating">5</span>
        </div>
        <button style="display:block;">Submit</button>
      </div> <!-- Rating state end -->
      <div id="thank-you-state">
        <!-- Thank you state start -->
        <img src="images/illustration-thank-you.svg">
        <div id="selected">You selected <!-- Add rating here --> out of 5</div>

        <h1>Thank you!</h1>
        <p style="text-align:center;">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </div> <!-- Thank you state end -->
  </div> <!-- end "wrapper" -->
